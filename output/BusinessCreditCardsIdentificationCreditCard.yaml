properties:
  additionalInfo:
    description: Texto livre para especificar categoria de bandeira marcada como 'OUTRAS'
    maxLength: 50
    pattern: \w*\W*
    type: string
  network:
    description: 'Categoria de Bandeiras de Cartões de Crédito (Instituidor do arranjo de pagamento).

      Bandeira é a detentora de todos os direitos e deveres da utilização da marca estampada no cartão, inclusive as bandeiras pertencentes aos emissores. p.ex. "American Express", "Diners Club"

      Essas bandeiras estão definidas em documento do BACEN de nome "Elaboração e Remessa de Informações Relativas aos Cartões de Pagamento  Emissores"'
    enum:
    - VISA
    - MASTERCARD
    - AMERICAN_EXPRESS
    - DINERS_CLUB
    - HIPERCARD
    - BANDEIRA_PROPRIA
    - CHEQUE_ELETRONICO
    - ELO
    - OUTRAS
    type: string
required:
- network
type: object
