description: Lista distribuição percentuais relativos à taxa de juros remuneratórios
properties:
  customers:
    $ref: ./PersonalCreditCardsInterestInstalmentRatesApplicationsCustomers.yaml
  indexer:
    $ref: ./PersonalCreditCardsInterestInstalmentRatesApplicationsIndexer.yaml
  interval:
    description: 'Faixas para cobrança da taxa efetiva aplicada quando há parcelamento do saldo devedor, no intervalo informado: 1ª faixa, 2ª faixa, 3ª faixa  e 4ª faixa.  Segundo Normativa nº32 de 2020: ''Distribuição de frequência relativa dos valores de tarifas e taxas de juros cobrados dos clientes, de que trata o § 2º do art. 3º da Circular nº 4.015, de 2020, deve dar-se com base em quatro faixas de igual tamanho, com explicitação dos valores sobre a mediana e o percentual de clientes em cada uma dessas faixas.'
    enum:
    - 1_FAIXA
    - 2_FAIXA
    - 3_FAIXA
    - 4_FAIXA
    type: string
required:
- interval
type: object
