properties:
  rate:
    description: 'Percentual mínimo cobrado (taxa efetiva) para o pagamento parcelado do saldo devedor na fatura do mês de referência.

      (A apuração deve pode ser feita com até 4 casas decimais. A representação de porcentagem p.ex: do 0.1500 representa 15%. Desta forma, o valor 1 representa 100%)'
    maxLength: 6
    pattern: (^[0-9](\.[0-9]{4})$|^NA$)
    type: string
required:
- rate
type: object
