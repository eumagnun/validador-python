Applications:
- names:
  - BusinessCreditCardsInterestRatesApplications
  - BusinessCreditCardsInterestInstalmentRatesApplications
  - BusinessFinancingsInterestRatesApplications
  - BusinessInvoiceFinancingsInterestRatesApplications
  - BusinessLoansInterestRatesApplications
  - BusinessUnarrangedAccountOverdraftInterestRatesApplications
  - PersonalCreditCardsInterestInstalmentRatesApplications
  - PersonalFinancingsInterestRatesApplications
  - PersonalInvoiceFinancingsInterestRatesApplications
  - PersonalLoansInterestRatesApplications
  schema:
    description: 'Lista  das faixas de cobrança da taxa efetiva aplicada pela contratação de crédito

      rotativo'
    properties:
      customers:
        $ref: ./BusinessCreditCardsInterestRatesApplicationsCustomers.yaml
      indexer:
        $ref: ./BusinessCreditCardsInterestRatesApplicationsIndexer.yaml
      interval:
        description: "Faixas para cobrança da taxa efetiva aplicada pela contratação do do crédito rotativo, no intervalo informado: 1ª faixa, 2ª faixa, 3ª faixa e 4ª faixa. Segundo Normativa nº32 de 2020: 'Distribuição de frequência relativa dos valores de tarifas e taxas de juros cobrados dos clientes, de que trata o § 2º do art. 3º da Circular nº 4.015, de 2020, deve dar-se com base em quatro faixas de igual tamanho, com explicitação dos valores sobre a mediana e o percentual de clientes em cada uma dessas faixas. \n"
        enum:
        - 1_FAIXA
        - 2_FAIXA
        - 3_FAIXA
        - 4_FAIXA
        type: string
    required:
    - interval
    type: object
- names:
  - PersonalCreditCardsInterestRatesApplications
  schema:
    description: Lista distribuição percentuais relativos à taxa de juros remuneratórios
    properties:
      customers:
        $ref: ./PersonalCreditCardsInterestRatesApplicationsCustomers.yaml
      interval:
        description: "Faixas para cobrança da taxa efetiva aplicada pela contratação do crédito rotativo, no intervalo informado: 1ª faixa, 2ª faixa, 3ª faixa e 4ª faixa. Segundo Normativa nº32 de 2020: 'Distribuição de frequência relativa dos valores de tarifas e taxas de juros cobrados dos clientes, de que trata o § 2º do art. 3º da Circular nº 4.015, de 2020, deve dar-se com base em quatro faixas de igual tamanho, com explicitação dos valores sobre a mediana e o percentual de clientes em cada uma dessas faixas. \n"
        enum:
        - 1_FAIXA
        - 2_FAIXA
        - 3_FAIXA
        - 4_FAIXA
        type: string
      rate:
        description: 'Percentual que corresponde a mediana (taxa efetiva) cobrada do cliente pela utilização do crédito rotativo, no intervalo informado. p.ex. ''0,8700%''

          A apuração pode acontecer com até 4 casas decimais. O preenchimento deve respeitar as 4 casas decimais, mesmo que venham preenchidas com zeros

          (representação de porcentagem p.ex: 0.15. Este valor representa 15%. O valor 1 representa 100%)'
        maxLength: 6
        pattern: (^[0-9](\.[0-9]{4})$|^NA$)
        type: string
    required:
    - interval
    - rate
    type: object
